name: Continuous Integration Checks

# 1. Wanneer de workflow moet draaien (Trigger)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 2. Definieer de Job
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Stap 1: Download de code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Stap 2: Python instellen
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # Stap 3: Installeer de Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Stap 4: Run de tests (of een linter/formatter)
      - name: Run code check (Example: Run Flake8 linter)
        run: |
          # Installeer flake8 tijdelijk voor de check
          pip install flake8
          # Run de check. De punt (.) betekent: check de huidige map
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics